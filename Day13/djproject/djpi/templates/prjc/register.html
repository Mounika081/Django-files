<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
</head>
<style>
	label
	{
		font-size: 23px;
		color:black;
		margin-left: 30%;
	}
	input
	{
		background-color:cadetblue;
		color: white;
		border-radius: 5px;
	}
	h1
	{
		background-color:lightblue;
		border: 2px solid skyblue;
		border-radius: 10px;
		margin-left: 20%;
		margin-right: 20%;
		text-align: center;
	}
	button
	{
		margin-top: 2px;
		margin-left: 40%;
		font-size: 20px;
		padding: 3px;
		margin-bottom: 5px;
		width: 20%;
		background-color:darkseagreen;
		border-radius: 10px;
	}
</style>
<body>
<form style="margin-left: 30%;margin-top: 70px;margin-right: 30%;border: 2px solid black;border-radius: 15px;background-color:powderblue" method="post">
	{% csrf_token %}
	<h1>Registration</h1>
	<label> Name: </label>
	<input type="text" name="n"><br/>
	<label> Age: </label>
	<input type="number" name="a"><br/>
	<label> Username: </label>
	<input type="text" name="uname"><br/>
	<label> Password: </label>
	<input type="password" name="pwd"><br/>
	<button type="submit">Submit</button>
</form>
</body>
</html>
