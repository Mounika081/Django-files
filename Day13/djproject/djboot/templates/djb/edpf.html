{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Students View Data</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <script type="text/javascript" href="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container col-md-6">
		<div class="card mt-4">
			<h2 class="bg-primary text-white mx-2 my-2 p-3 border rounded">Edit User Details</h2>
			<form method="POST" class="p-2 mx-2 my-1">
				<table class="table table-borderless">
					{% for y in k %}
					<tr>
						<td>{{y}}</td>
					</tr>
					{% endfor %}
				</table>
				<input type="submit" class="btn btn-warning btn-block" name="update">
			</form>
		</div>
	</div>
</body>
</html>
